<!doctype html>
<html>
<head>
    <title>Submarine</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/temp.css">
</head>
<body>

<div id="controls">
    <h1>SUBMARINE</h1>
    <input type="text" id="url" readonly>
    <textarea id="txt" readonly></textarea>
    <input type="text" id="msg" placeholder="a/s/l?">
    <button id="button" autofocus>Send</button>
    <div id="placement">
        <input type="number" max="5" min="1" value="1">
        <input type="number" max="5" min="1" value="1">
        <input type="number" max="5" min="1" value="1">
        <button id="rotate">Rotate</button>
        <button id="place">Place</button>
    </div>
</div>
<canvas id="canvas"></canvas>
<div id="audio_controls">
    <img src="img/unmute.svg">
</div>

<audio autoplay loop>
<source src="audio/ambient.ogg" type="audio/ogg">
<source src="audio/ambient.mp3" type="audio/mp3">
</audio>

<script src="js/lib/underscore-min.js"></script>
<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
<script src="js/lib/babylon.min.js"></script>
<script src="js/lib/hand-1.3.5.js"></script>
<script src="js/gameboard.js"></script>
<script src="js/game.js"></script>
<script src="js/main.js"></script>
<script src="js/rtc.js"></script>

</body>
</html>
